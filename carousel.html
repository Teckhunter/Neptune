<html>
<head>
<title>CArousel</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<!-- Latest compiled and minified JavaScript -->

<style>
body
{
background:black;
}
img
{
width:300px;
margin:auto;
}
div
{
margin:auto;
}
</style>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class = "container container-flow">
		<div class="carousel slide" data-ride="carousel" id="carousel">
		<!-- The Fricking dot dots-->
			 <ol class="carousel-indicators">
				<li data-target="#Carousel" data-slide-to="0" class="active"></li>
				<li data-target="#Carousel" data-slide-to="1"></li>
				<li data-target="#Carousel" data-slide-to="2"></li>
				<li data-target="#Carousel" data-slide-to="3"></li>
				<li data-target="#Carousel" data-slide-to="4"></li>
			</ol>

		<!-- Big Bitchy Code-->
			
			<div class="container carousel-inner">
				<div class="item active">
					<img class="image"src="http://wallpapercave.com/wp/wp1810633.jpg" style="width:800px;height:450px;" alt="Mr. Robot">
					<div class="carousel-caption">
						<h3>Mr. Robot</h3>
					</div>
				</div>
				<div class="item">
					<img class="image"src="http://wallpapercave.com/wp/wp1839800.jpg" style="width:800px;height:450px;" alt="House of Cards">
					<div class="carousel-caption">
						<h3>House of Cards</h3>
					</div>
				</div>
				<div class="item">
					<img class="image"src="http://wallpapercave.com/wp/wp1911989.jpg" style="width:800px;height:450px;" alt="Orphan Black">
					<div class="carousel-caption">
						<h3>Orphan Black</h3>
					</div>
				</div>
				<div class="item">
					<img class="image"src="http://wallpapercave.com/wp/wp1829253.jpg" style="width:800px;height:450px;" alt="The Flash">
					<div class="carousel-caption">
						<h3>The Flash</h3>
					</div>
				</div>
				<div class="item">
					<img class="image"src="http://wallpapersdsc.net/wp-content/uploads/2015/11/691.jpg" style="width:800px;height:450px;" alt="Gotham">
					<div class="carousel-caption">
						<h3>Gotham</h3>
					</div>
				</div>
			</div>
		<!--The links-->
			<a class="left carousel-control" data-slide="prev" href="#carousel">
				
				<i class="fa fa-angle-left"></i>
			</a>
			<a class="right carousel-control" data-slide="next" href="#carousel">
				<i class="fa fa-angle-right"></i>
			</a>
		</div>
	</div>
</body>
</html>
